<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">

      
        <link rel="stylesheet" th:href="@{/bootstrap/dist/css/bootstrap.min.css}"/>

        <!--  Font Awsome  -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

        <!-- wol carousel -->
        <link rel="stylesheet" th:href="@{/plugin/owlcarousel/assets/owl.carousel.min.css}">
        <link rel="stylesheet" th:href="@{/plugin/owlcarousel/assets/owl.theme.green.min.css}">
        
        <!--        animate.min.css-->
        <link rel="stylesheet" th:href="@{/css/animate.css}">
        
         <!--        Hover css-->
        <link rel="stylesheet" th:href="@{/css/hover-min.css}">
        <!-- Custom css -->
        <link rel="stylesheet" th:href="@{/css/app.css}"/> 

        <title>Welcome To Thanar Hat High School Alumni Associations</title>
    </head>
    <body>
        <header>
            <!-- Site wrapper -->
            <div th:replace="front-header">

                <!-- Header  -->

            </div>
            <!-- =============================================== -->
        </header>
        <section class="row">
            <div class="col-md-12  col-lg-12 col-sm-12 col-xs-12 ">

                <div id="carouselExampleIndicators" class="carousel slide"
                     data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0"
                            class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img th:src="@{/img/1.jpg}" class="d-block w-100"
                                 alt="...">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/img/2.jpg}" class="d-block w-100"
                                 alt="...">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/img/3.jpg}" class="d-block w-100"
                                 alt="...">
                        </div>
                        <div class="carousel-item">
                            <img th:src="@{/img/4.jpg}" class="d-block w-100"
                                 alt="...">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators"
                       role="button" data-slide="prev"> <span
                            class="carousel-control-prev-icon" aria-hidden="true"></span> <span
                            class="sr-only">Previous</span>
                    </a> <a class="carousel-control-next" href="#carouselExampleIndicators"
                            role="button" data-slide="next"> <span
                            class="carousel-control-next-icon" aria-hidden="true"></span> <span
                            class="sr-only">Next</span>
                    </a>
                </div>

        </section>
        <section> <!-- main -->
            <div layout:fragment="main_content">main Content</div>


        </section>
        <div class="row ma"></div>
        <!-- /.content-wrapper -->

        <footer>

            <div  th:replace="front-footer">
                footer
            </div>
        </footer>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

        <!-- Bootstrap -->
        <script th:src="@{/bootstrap/popper.min.js}"></script>
        <script th:src="@{/bootstrap/dist/js/bootstrap.min.js}"></script>

        <!--owlcarousel-->
        
        <script th:src="@{/plugin/owlcarousel/owl.carousel.min.js}"></script>
        
        <!--        All Custom Js-->
        <script th:src="@{/js/app.js}"></script>

    </body>
</html>
