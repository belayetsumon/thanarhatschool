<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">

        <div class="border rounded bg-white" >
            <!--            Box title-->
            <div class="border-bottom" style="padding: 5px">  
                <h4> User Registrations </h4>


            </div>

            <!--            Box Body-->
            <div class="" style="padding: 5px">


                <form  th:action="@{/users/save}"   th:object="${users}"  method="post" >
                    <div class="box-body">
                        <div class="row"> 
                            <div th:text="${message}"> </div>
                        </div>
                        <div class="form-group row">

                            <input type="hidden" class="form-control"  th:field="*{id}" />

                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Name<span class="text-danger">*</span>:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control col-sm-3" th:required="required" id="colFormLabel" placeholder="Name" th:field="*{name}">
                            <span  class="help-block text-danger col-sm-8" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First Name Error</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Mobile Number<span class="text-danger">*</span>:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control col-sm-3" th:required="required" id="colFormLabel" placeholder="Mobile" th:field="*{mobile}">
                            <span  class="help-block text-danger col-sm-8" th:if="${#fields.hasErrors('mobile')}" th:errors="*{mobile}">First Name Error</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Email<span class="text-danger">*</span>:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control col-sm-3" th:required="required" id="colFormLabel" placeholder="Email" th:field="*{email}">
                            <span  class="help-block text-danger col-sm-8" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">First Name Error</span>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Password<span class="text-danger">*</span>:</label>
                        <div class="col-sm-10">
                            <input type="password" th:required="required" minlength=8 maxlength="100" class="form-control col-sm-3" id="colFormLabel" placeholder="Password" name="password"  th:value="${users.password}">
                            <span  class="help-block text-danger col-sm-8" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">First Name Error</span>
                            <small id="passwordHelpBlock" class="form-text text-muted">
                                Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                            </small>
                        </div>
                    </div>

                    <div class="form-group row">
                        <input type="hidden"
                               class="form-control" maxlength="100" name="password2"
                               th:value="${users.password}" /> <span
                               class="help-block has-error  text-red"
                               th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}">Book Name</span>
                    </div>


                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label text-right " for="inputState">Role<span class="text-danger">*</span>:</label>
                        <select id="inputState" class="form-control col-sm-3"  th:field="*{role}">
                            <option value=" "> Select one</option>              
                            <option th:each =" role: ${role}"
                                    th:value="${role.id} " 
                                    th:text="${role.name}"> Select one</option>
                        </select>
                    </div>
                    <div class="form-group row">
                        <label  class="col-sm-2 col-form-label text-right " for="inputState">Status<span class="text-danger">*</span>:</label>
                        <select id="inputState" class="form-control col-sm-3"  th:field="*{status}">
                            <option value=" "> Select one</option>          
                            <option th:each =" status :${status}"
                                    th:value=" ${status}" 
                                    th:text="${status}"> Select one</option>
                        </select>
                        <span  class="help-block has-error text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">First Name Error</span>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Remark<span class="text-danger"></span>:</label>
                        <div class="col-sm-10">
                            <textarea class="form-control col-sm-7" rows="5"  cols="" id="colFormLabel" placeholder="Remark" th:field="*{remarks}"></textarea>
                            <span  class="help-block text-danger col-sm-8" th:if="${#fields.hasErrors('remarks')}" th:errors="*{remarks}">First Name Error</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Save</button>
                    </div>
            </div>
            </form>
        </div>
        <!--Box footer-->
        <div class="border-top" style="padding: 5px">  
            <h1 > </h1>
        </div>
    </div></div></div>
