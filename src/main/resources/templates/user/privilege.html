<div xmlns:th="http://www.thymeleaf.org" layout:decorator="admin-layout">
    <div layout:fragment = "main_content">

        <div class="border rounded bg-white" >
            <!--            Box title-->
            <div class="border-bottom" style="padding: 5px">  
                <div class="row">
                    <h4 class=" col-sm-5"> Privilege</h4>
                    <h4 class=" col-sm-1 float-right"> Privilege</h4>
                </div>
            </div>

            <!--            Box Body-->
            <div class="" style="padding: 5px">

                <form  class="" action="#" th:action="@{/privilege/save}" th:object="${privilege}" method="post">
                    <input type="hidden" class="form-control"  th:field="*{id}" /> 
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label text-right">Name<span class="text-danger">*</span>:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control col-sm-3" id="colFormLabel" placeholder="Name" th:field="*{name}">
                            <span  class="help-block text-danger col-sm-8" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First Name Error</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label  text-right">Slug<span class="text-danger">*</span>:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control col-sm-3" id="colFormLabel" placeholder="Slug" th:field="*{slug}" >
                            <span  class="help-block text-danger col-sm-8" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">First Name Error</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3"></div>
                        <div class="col-sm-5">
                    <button type="submit" class="btn btn-primary">Submit</button>
                      </div> </div>
                </form>







                           <table class="table table-bordered ">
                               <tr class="bg-success text-white">
                                                            <th style="width: 10px">#</th>
                                                            
                                                            <th>Name</th>
                                                            <th>Slug</th>
                                                            <th>Edit</th>
                                                            <th style="width: 40px">Delete</th>
                                                        </tr>
                                                        <tr th:each="list,status:${list}">
                                                            <td th:text="${status.count}">2.</td>
                                                           
                                                            <td th:text="${list.name}">Chakma</td>
                                                            <td th:text="${list.slug}">Chakma</td>
                                                            <td>
                                                                <a th:href="@{/privilege/edit/{id} (id=${list.id})}" > Edit</a>
                                                            </td>
                                                            <td> <a th:href="@{/privilege/delete/{id} (id=${list.id})}" > Delete </a></td>
                                                        </tr>                              
                                                    </table>
            </div>
            <!--Box footer-->
            <div class="border-top" style="padding: 5px">  
                <h1 > </h1>
            </div>
        </div></div></div>
